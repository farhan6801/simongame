<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simon Game!</title>

        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <div class="text">
            <h1 class="welcome">Welcome to SIMON!</h1>
            <button class="start restart">START</button>
            <h1 class="game_text"></h1>
        </div>
        


        <div class="buttons">
            <div class="top-buttons">
                <button class="btn" id="red"></button>
                <button class="btn" id="green"></button>
            </div>
            <div class="bottom-buttons">
                <button class="btn" id="blue"></button>
                <button class="btn" id="yellow"></button>
            </div>
        </div>

        <footer>
            <p>This game was developed as a part of Academic Project</p>
            <small>&copy; Farhan Mahamood</small>
        </footer>
        

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>    
    <script src="script.js"></script>
    </body>
</html>
